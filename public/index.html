        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Montserrat';
        src: url('%PUBLIC_URL%/fonts/montserrat.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Just Lovely';
        src: url('%PUBLIC_URL%/fonts/just-lovely.woff2') format('woff2');

        font-style: normal;
        font-display: swap;
      }

      html, body { height: 100%; }
      body {
        font-family: 'Axiforma', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;

      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      }
